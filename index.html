<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de login</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <h1>Faça seu cadastro</h1>
    <form class="caixa">
        <label for="usuario">Usuário</label>
        <input type="text" id="usuario" name="usuario" placeholder="Digite o usuário" required>
        
        <label for="email">E-mail</label>
        <input type="email" id="email" name="email" placeholder="seuemail@email.com.br" required>
        
        <label for="senha">Senha</label>
        <input type="password" id="senha" name="senha" placeholder="********" required>
        
        <label for="repete_senha">Repetir senha</label>
        <input type="password" id="repete_senha" name="repete_senha" placeholder="********" required>
        
        <button type="submit" id="salvar">Salvar</button>
    </form>
    <div id="resposta"></div>
<script src="./script.js"></script>
</body>
</html>
